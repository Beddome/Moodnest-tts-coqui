[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "gcc", "libsndfile", "stdenv.cc"]

[phases.install]
cmds = [
    "python -m ensurepip",
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 server:app"

[providers]
providers = ["python"]